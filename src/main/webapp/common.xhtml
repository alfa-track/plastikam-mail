<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:nl="http://java.sun.com/jsf/composite/nlcomposite">

    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="mainTabs.css"/>
    <h:outputStylesheet library="css" name="misc.css"/>

    <h:outputScript name="js/pf_calendar_ru_script.js"/>

    <p:growl id="messages" showDetail="true" autoUpdate="true" escape="false" life="15000"/>

    <p:blockUI block=":body" widgetVar="blockBody" styleClass="blockBody"/>

    <p:ajaxStatus style="width:100px;height:100px;position:fixed;right:5px;bottom:5px;z-index: 10000" onstart="/*PF('blockBody').show();*/" onsuccess="/*PF('blockBody').hide()*/">
        <f:facet name="start">
            <span class="fa fa-spinner fa-pulse fa-5x"></span>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:form>

    </h:form>


</ui:composition>
